<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Manager Dashboard</title></head>
<body>
<h2>All Employees</h2>
<table>
    <tr><th>Name</th><th>Selected Skill</th><th>Quiz Passed</th></tr>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.selectedSkill}"></td>
        <td th:text="${emp.quizPassed}"></td>
    </tr>
</table>
</body>
</html>
